{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="fixed top-0 left-0 w-full h-full flex justify-center items-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-center">Notifications</h1>
            <ul>
                {% for notification in notifications %}
                    <li class="border border-gray-300 p-4 mb-4 rounded-lg">
                        <div class="flex items-center justify-between mb-2">
                            <strong class="text-lg font-semibold">Course: {{ notification.course.name }}</strong><br>
                            {% if notification.is_expired %}
                                <span class="text-red-500 font-semibold">Expired</span>
                            {% else %}
                                <span class="text-green-500 font-semibold">Active</span>
                            {% endif %}
                        </div>
                        <p class="text-gray-700">{{ notification.message }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
